<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
    <main class="card">
      <img src="images/bg-pattern-card.svg" alt="">
      <img class="pfp" src="images/image-victor.jpg" alt="">
      <div class="info"> 
        <div class="profile">
          <h1>Victor Crest <span>26</span></h1>
          
          <p>London</p> 
        </div>
        <div class="socials">
          <div class="container-numbers">
            <h1 style="grid-column: 1;">80K</h1>
            <h1 style="grid-column: 2;">803K</h1>
            <h1 style="grid-column: 3;">1.4K</h1>
            <p style="grid-column:1;">Followers</p>
            <p style="grid-column:2;">Likes</p>
            <p style="grid-column:3;">Photos</p>
          </div>
        </div>
      </div>
    </main>
      </body>
</html>
